version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: wikigen-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: genz_wikipedia
    volumes:
      - mongodb_data:/data/db
    networks:
      - wikigen-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: wikigen-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - wikigen-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wikigen-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - ENVIRONMENT=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/genz_wikipedia?authSource=admin
      - DATABASE_NAME=genz_wikipedia
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_ORIGINS=http://localhost:3000,https://yourdomain.com
    depends_on:
      - mongodb
      - redis
    networks:
      - wikigen-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend (Production Build)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: wikigen-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/genz_wikipedia?authSource=admin
      - JWT_SECRET=${JWT_SECRET_KEY:-change-this-secret-key}
    depends_on:
      - backend
    networks:
      - wikigen-network

networks:
  wikigen-network:
    driver: bridge

volumes:
  mongodb_data:
